<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      overflow: hidden;
      background-color: #000;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .text-container h1 {
      margin: 0;
      font-size: 10vw;
      color: rgba(225, 225, 225, .01);
      background-image: url("https://images.unsplash.com/photo-1499195333224-3ce974eecb47?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2cf549433129d4227d1879347b9e78ce&auto=format&fit=crop&w=1248&q=80");
      background-repeat: repeat;
      -webkit-background-clip: text;
      animation: animate 15s ease-in-out infinite;
      text-align: center;
      user-select: none;
    }

    p {
      color: rgb(233, 14, 14);
      font-size: 3vw;
      font-family: 'Gill Sans';
      user-select: none;
      font-weight: bolder;
    }

    @keyframes animate {

      0%,
      100% {
        background-position: left top;
      }

      25% {
        background-position: right bottom;
      }

      50% {
        background-position: left bottom;
      }

      75% {
        background-position: right top;
      }
    }

    .container{
      color: rgb(41, 41, 41);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .container .card{
      border: rgb(36, 35, 35) 1px solid;
      border-radius: 10px;
      padding: 10px;
      transition: all 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgb(31, 150, 254);
      font-size: medium;
      cursor: pointer;
      user-select: none;
      font-weight: bolder;
    }

    .card i{
      font-weight: 800;
    }

    .container .card:hover{
      box-shadow: 0 0 5px 1px white;
    }
  </style>
  <title>Flex Coders</title>
</head>

<body>
  <div class="content">
    <div class="text-container">
      <h1>Flex-Coders</h1>
      <p>"We design your software, as your requirements with flexibility."</p>
    </div>
    <div class="container">
      <div class="card">
        <i class="uil uil-setting"></i> Our Services
      </div>
      <div class="card">
        <i class="uil uil-users-alt"></i> Our Developers
      </div>
    </div>
    <!-- Add more content as needed -->
  </div>
</body>

</html>
